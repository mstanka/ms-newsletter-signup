<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">  
  <title>Newsletter Signup</title>
 
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" class="form" id="form" method="POST">
    <img src="./img/undraw_going_up.svg" alt="logo" width="290" height="290">
    <h1>Sign up to My Newsletter</h1>
    <div class="form-control">
      <input type="text" name="fName" aria-label="First Name" placeholder="First Name" id="fName" autofocus>
      <small>Error message</small>
    </div>
    
    <div class="form-control">
      <input type="text" name="lName" aria-label="Last Name" placeholder="Last Name" id="lName">
      <small>Error message</small>
    </div>
    
    <div class="form-control bottom">
      <input type="email" name="email" aria-label="Email Address" placeholder="Email Address" id="email">
      <small>Error message</small>
    </div>
        
    <button class="btn" type="submit">
      Sign me up!
    </button>
    <p class="text-muted">&copy; The App Cloud v.2</p>
  </form>

  <script src="./js/script.js"></script>
</body>

</html>
